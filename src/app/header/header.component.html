<div class="p-d-flex p-flex-column p-flex-md-col p-jc-center p-ai-center">
  <div class="p-d-flex p-flex-column p-flex-md-row p-jc-center p-ai-center">
    <img
      class="p-mr-4"
      src="/assets/icon.svg"
      width="50"
      [routerLink]="'/countries'"
    />
    <h3 class="p-mh-4">COVID-19</h3>
  </div>
  <h4 class="p-m-4 text-secondary">Live Updates & Statistics</h4>
</div>

<div class="p-d-flex p-flex-row p-p-3 p-shadow-1 p-mb-4">
  <div
    *ngFor="let part of urlParts; let i = index"
    [routerLink]="urlParts.slice(0, i + 1)"
    class="pd-flex p-ac-center"
  >
    <span class="p-text-capitalize">{{ part }}</span>
    <span
      *ngIf="i + 1 !== urlParts.length"
      class="pi pi-angle-right path-separator"
    ></span>
  </div>
</div>
